<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Input</h1>
        <input type="text"><br><br>
        <input type="password"><br>
        <input type="date"><br>
        <input type="time" id=""><br>
        <input type="number" name="" id=""><br>
        <input type="color" name="" id=""><br>
        <input type="button" id=""><br>
        <hr>
        <h1>
            Placeholders and labels
        </h1>
        <label for="username">username</label>
        <input type="text" name="" id="username" placeholder="Username"><br>
        <label for="password">password</label>
        <input type="password" name="" id="password" placeholder="Password"><br>
        <button type="submit">Submit</button> 
        <hr>
        <h1>Checkbox</h1>
        <label for="age">age</label>
        <input type="checkbox" name="age" id="age"><br>
        <input type="checkbox" name="age" id="age" checked><br>
        <hr>
        <h1>Radio Button</h1>
        <h3>Gender</h3>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <hr>
        <h1>Dropdown</h1>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <hr>
            
    </form>
</body>
</html>
