<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body> 
    <!-- Tells us what action will perform when our form get submitted -->
    <form action="">
        <!-- input -->
        <h1>Input</h1>
        <label for="name">Name : </label>
        <input type="text" name="" id="name"><br>
        <label for="password">Password : </label>
        <input type="password" name="" id="password"><br>
        <label for="date">Date : </label>
        <input type="date" name="" id="date"><br>
        <label for="time">Time : </label>
        <input type="time" id="time"><br>
        <label for="number">Number : </label>
        <input type="number" name="number" id="number" placeholder="XXXXXXXXXX"><br>
        <label for="color">Color : </label>
        <input type="color" name="" id="color"><br>
        <input type="button" id=""><br>
        <hr>
        <h1>Placeholder and Labels</h1>
        <label for="username">User Name : </label>
        <input type="text" name="" id="username" placeholder="Username"><br>
        <label for="password">Password : </label>
        <input type="text" name="" id="password" placeholder="Password">
        <button type="submit">Submit</button>
        <hr>
        <h1>Checkbox</h1>
        <label for="age">Age : </label>
        <input type="checkbox" name="age" id="age" checked>
        <input type="checkbox" name="age" id="age" checked>
        <h1>Radio Button</h1>
        <h3>Gender</h3>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <hr>
        <h1>Dropdown</h1>
        <select name="language" id="">
            <option value="pl">C</option>
            <option value="pl" selected>C++</option>
            <option value="pl">JAVA</option>
        </select>
        <hr>
        <h1>Range</h1>
        <label for="Attendance">Attendance</label>
        <input type="range" name="Attendance" id="" min="0" max="100" step="10" value="80">
        <hr>
        <h1>TextArea</h1>
        <label for="feedback">Enter your feedback</label><br>
        <textarea name="" id="feedback" cols="30" rows="10" placeholder="Share your experience..........."></textarea>
    </form>
</body>
</html>
